version: 2.1
executors:
  my-custom-executor:
    docker:
      - image: cimg/node:16.11.1
    resource_class: large
      
jobs:
  build-and-deploy:
    environment:
      NEXT_PUBLIC_API_URL: https://lamesarv.hieunguyen.dev
      NEXT_PUBLIC_HOST_URL: https://lamesarv.hieunguyen.dev/out 
      NEXT_PUBLIC_DOMAIN: experiencelife.lamesarv.com
      NEXT_PUBLIC_WORDPRESS_STORAGE_URL: https://lamesarv.hieunguyen.dev/wp-content/uploads
      NEXT_PUBLIC_WORDPRESS_STORAGE_URL_2: https://experiencelife.lamesarv.com/wp-content/uploads
      NEXT_PUBLIC_CLOUDINARY_STORAGE_URL: https://res.cloudinary.com/la-mesa-rv/image/upload/c_scale,w_1080/f_auto/v1/experience-life-assets      
      NEXT_PUBLIC_GOOGLE_TAG_MANAGER_ID: GTM-WH6KWR4
      
    executor: my-custom-executor
    steps:
      - checkout
      - add_ssh_keys          
      - run: |
          sudo apt-get update && sudo apt install rsync -y
          yarn
          yarn build          
          rsync -va --delete  /home/circleci/project/blog/ -e "ssh -o StrictHostKeyChecking=no" lamesarv@137.184.137.12:/var/www/lamesarv/data/www/lamesarv.hieunguyen.dev/out

workflows:
  my-custom-workflow:
    jobs:
      - build-and-deploy